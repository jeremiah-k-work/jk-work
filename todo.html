<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <title>Hire Jeremiah Knefel</title>
        
        <link rel="stylesheet" href="styles/todo.css" />
        
    </head>
    
    
    
    <body>
        
        <div id="Canvas">
            
            
            <div id="Column-A" class="column">
                
                <div id="Cell-A" class="cell">
                    
                    <div class="section-title">
                        <span>This Month</span>
                    </div>
                    
                    <div class="list-items">
                        
                        <div class="list-item complete">

                            <div class="list-item-title">

                                <span>Launch a Website</span>

                                <span class="list-item-icon">
                                    <img src="assets/images/icons/stribe-bubble-checkmark.svg">
                                </span>

                            </div>

                            <div class="list-item-description">

                                <span class="list-item-description-a">June 3, 2025</span>

                                <span class="list-item-description-b">Initial Deployment &amp; Update</span>

                            </div>

                        </div>


                        <div class="list-item incomplete">

                            <div class="list-item-title">

                                <span>Get Hired</span>

                                <span class="list-item-icon">
                                    <img src="assets/images/icons/stribe-bubble-go.svg">
                                </span>

                            </div>

                            <div class="list-item-description">

                                <span class="list-item-description-a">Hire me</span>

                                <span class="list-item-description-b">JEREMIAH.KNEFEL.HIRE@GMAIL.COM</span>

                            </div>

                        </div>
                        
                    </div>
                    
                </div>
                
                <div id="Cell-C" class="cell">
                    
                    <div id="Name-Footer">
                        
                        <div class="name-footer-row">
                            <span class="first-name">Jeremiah</span>
                            <span class="last-name">Knefel</span>
                        </div>
                        
                    </div>

                </div>
                
            </div>
            
            <div id="Column-B" class="column">
                
                <div id="Cell-B" class="cell">
                    
                    <div id="Date-Display">
                        <div id="Hour-Minute-Display">
                            <span id="current-time-hour">HR</span>
                            <span id="current-time-colon">:</span>
                            <span id="current-time-minute">MN</span>
                        </div>
                        <div id="Meridiem-Display">
                            <span id="current-time-meridiem">MD</span>
                        </div>
                        <div id="Year-Display">
                            <span id="current-time-year">YYYY</span>
                        </div>
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        
        <script src="scripts/time-display.js" ></script>
            
    </body>
    
</html>
