<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <title>Hire Jeremiah Knefel</title>
        
        <link rel="stylesheet" href="styles/pop.css" />
        
    </head>
    
    
    
    <body>
        
        <div id="Canvas">
            
            
            <div id="Presentation">
                
                <div class="example">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" class="rsvg">
                        
                        <defs>
                            
                            <pattern id="wave" x="0" y="0" width="100%" height="100%" patternUnits="userSpaceOnUse" patternTransform="translate(0 0)">
                                
                                <path d="M9.82,0H17V34H9.83c0-2.7,1.46-5,1.46-7.79,0-3-1.46-6.48-1.46-9.21,0-3.43,1.46-6,1.46-8.6C11.29,5.54,9.46,3.51,9.82,0Z">
                                </path>
                                
                                <path d="M6.13,34H0V0H6.13c-.34,4.62,1.6,5.35,1.6,8.09,0,3-1.6,6.18-1.6,8.91,0,3.43,1.6,6.3,1.6,8.91C7.76,28.69,6.34,31.23,6.13,34Z">
                                </path>
                                
                            </pattern>
                            
                        </defs>
                        
                        <rect x="0" y="0" width="100%" height="100%" fill="url(#wave)"></rect>
                        
                    </svg>
                    
                </div>
                
                <div class="example">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="auto" class="rsvg" viewbox="0 0 100% 100%">
                        
                        <defs>
                            
                            <pattern id="wave2" x="0" y="0" width="110%" height="100%" patternUnits="userSpaceOnUse" patternTransform="translate(0 0)">
                                
                                <path d="M416.667,61.508l-0.001,1.981c-15.008,0.116 -33.982,-1.829 -62.664,-11.123c-46.932,-15.209 -92.545,-40.872 -132.51,-45.85c-16.281,-2.028 -34.818,-1.112 -68.44,10.81c-47.255,16.757 -98.539,45.113 -148.771,46.115c-1.467,0.029 -3.935,0.045 -4.277,0.048l-0.004,-1.984c3.096,-0.021 15.815,-0.106 35.012,-4.624c48.762,-11.476 97.815,-41.488 142.219,-52.628c20.892,-5.242 34.043,-4.269 37.81,-4.017c35.898,2.399 74.866,22.667 115.781,39.51c15.204,6.258 33.028,12.995 51.26,17.258c17.723,4.143 29.459,4.401 34.585,4.504Z"/>
                                <animateTransform attributeName="patternTransform" type="translate" from="0,0" to="9000,0" dur="90s" repeatCount="indefinite" />
                            </pattern>
                            
                        </defs>
                        
                        <rect x="0" y="0" width="100%" height="100%" fill="url(#wave2)"></rect>
                        
                    </svg>
                    
                </div>
                
                <div class="wave-container">
                    
                    <svg viewBox="0 0 881 135" xmlns="http://www.w3.org/2000/svg">
                      <defs>
                        <pattern id="wavePattern" patternUnits="userSpaceOnUse" width="881" height="135">
                          <g>
                            <g transform="matrix(1.732,0,0,0.123153,-24864.4,12391.8)">
                              <g transform="matrix(0.577367,0,0,8.12,14352.2,-100987)">
                                <path fill="#00aaff" d="M24279,12594.7L24279,12598.9C24247.3,12599.2 24207.2,12595.1 24146.7,12575.4C24047.5,12543.3 23951.2,12489.1 23866.8,12478.6C23832.4,12474.3 23793.3,12476.2 23722.2,12501.4C23622.4,12536.8 23514.1,12596.7 23408,12598.8C23404.9,12598.9 23399.7,12598.9 23399,12598.9L23399,12594.7C23405.5,12594.7 23432.4,12594.5 23472.9,12585C23575.9,12560.7 23679.5,12497.3 23773.3,12473.8C23817.4,12462.7 23845.2,12464.8 23853.2,12465.3C23929,12470.4 24011.3,12513.2 24097.7,12548.8C24129.8,12562 24167.5,12576.2 24206,12585.2C24243.4,12594 24268.2,12594.5 24279,12594.7Z"/>
                              </g>
                            </g>
                          </g>
                          <animateTransform attributeName="patternTransform" type="translate" from="0,0" to="-881,0" dur="6s" repeatCount="indefinite" />
                        </pattern>
                      </defs>

                      <!-- Fills entire container with the looping wave -->
                      <rect x="0" y="0" width="100%" height="135" fill="url(#wavePattern)" />
                    </svg>
                    
                </div>
                
                <div id="Introduction">
                    
                    <h1 id="Intro-Logotype">JK</h1>
                    <h3 id="Intro-Headline">Hello! I'm Jeremiah.</h3>
                    <p id="Intro-Description">I like making things easy.</p>
                    
                </div>
                
                
                <div class="anim-wave offset">
                    <img src="assets/images/patterns/jkw-wave-a1.svg">
                </div>
                
            </div>
            
            <div id="Interact">
                
                
                
            </div>
            
        </div>
            
    </body>
    
</html>
